<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>Panels with Contextual Classes</h2>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Panel with Max Number</div>
      <div class="panel-body">{{max}}</div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Panel with Min Number</div>
      <div class="panel-body">{{min}}</div>
    </div>

    <div class="panel panel-success">
      <div class="panel-heading">Panel with Average Number</div>
      <div class="panel-body">{{average}}</div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">Panel with Number of occurance Of largest Number </div>
      <div class="panel-body">{{occuranceOfMaxNumber}}</div>
    </div>
    <button type="button" class="btn btn-primary" (click)="refeshContent()">Primary</button>
    

    
  </div>
</div>

</body>
</html>
